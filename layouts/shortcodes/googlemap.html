<div class="map-container">
    <iframe
        src="https://www.google.com/maps/embed?pb={{.Get "pb"}}"
        width="{{.Get "width" | default "800"}}"
        height="{{.Get "height" | default "600"}}"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>
